<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Book Management System</h1>
      <div class="add_form">
        <form action="/" method="post">
          <input type="text" name="catalogue_name" id="catalogue_input" />
          <button type="submit" id="add_button" name="submit_value">Add</button>
        </form>
      </div>
      <div id="catalogues_container">
        <div class="catalogue">1</div>
        <div class="catalogue">2</div>
        <div class="catalogue">3</div>
        <div class="catalogue">4</div>
        <div class="catalogue">5</div>
        <div class="catalogue">6</div>
      </div>
    </div>
  </body>
</html>
