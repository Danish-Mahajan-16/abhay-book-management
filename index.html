<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Book Management System</h1>
      <div class="add_form">
        <form action="/" method="post">
          <input type="text" name="catalogue_name" id="catalogue_input" placeholder="Enter the catalogue name" autocomplete="off"/>
          <button type="submit" id="add_button" name="submit_value">Add</button>
        </form>
      </div>
      <div id="catalogues_container">
        <div class="catalogue_box"></div>
        <div class="catalogue"><a href="">Test Catalogue</a></div>
      </div>
    </div>
  </body>
</html>
